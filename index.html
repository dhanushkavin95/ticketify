<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Background video styling */
    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      filter: brightness(50%) contrast(110%);
    }

    /* Overlay to darken the video slightly */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: -1;
    }

    /* Main content styling */
    .main-content {
      color: #f1f1f1;
      text-align: center;
      padding: 150px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 2px 2px 10px #000;
    }

    /* Custom navbar styling */
    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.7); /* Transparent background over video */
      border-bottom: 2px solid #00bfff;
      transition: all 0.4s ease;
      padding: 10px 20px;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #f4f9fa;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar-custom .nav-link:hover {
      color: #ffffff;
      transform: scale(1.1);
      text-shadow: 0 0 8px #fa3254;
    }

    /* Navbar shadow effect */
    .navbar-custom {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* Button styling */
    .btn-custom {
      background-color: red;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0077b3;
      box-shadow: 0 8px 20px rgba(0, 119, 179, 0.6);
      transform: translateY(-3px);
    }

    /* Text animations */
    .main-content h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: slideInDown 1s;
    }

    .main-content p {
      font-size: 1.5rem;
      animation: slideInUp 1.5s;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .main-content {
        padding: 80px 20px;
      }

      .main-content h1 {
        font-size: 2.5rem;
      }

      .main-content p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop muted class="background-video">
    <source src="Seven Billion Dreams. One Planet. Consume with Care(720P_HD).mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Video overlay to darken the background -->
  <div class="video-overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">MovieZone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="C:\Users\Hxtreme\Desktop\ticketbooking\movies.html">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="C:\Users\Hxtreme\Desktop\ticketbooking\booking.html">Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content">
    <h1>Welcome to  CineLux</h1>
    <p>Book your favorite movie tickets easily and quickly.</p>
    <button class="btn btn-custom">Book Now</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
